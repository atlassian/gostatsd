name: ci

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-18.04
    # minimal permissions for Get Artifact Publish Token
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.17.2
      - name: Install Goveralls
        run: go get -v github.com/mattn/goveralls
      - name: Setup CI
        run: make setup-ci
      - name: Test
        run: |
          make check-fmt
          make build-all
          make check
          make test-race
          make bench-race
      - name: Non Tag
        if: github.ref_type != 'tag' || (github.ref != 'refs/heads/master' && github.ref != 'refs/heads/release' && github.ref != 'refs/heads/main')
        run: |
          echo "Will not proceed to release job. Build does not meet requirement for release:"
          echo "Ref type '$GITHUB_REF_TYPE' must equal tag and branch '$GITHUB_REF' must be master, main or release."
  release:
    needs: build
    if: github.ref_type == 'tag' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/release' || github.ref == 'refs/heads/main')
    runs-on: ubuntu-18.04
    # minimal permissions for Get Artifact Publish Token
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@master
        with:
          platforms: 'amd64,arm64'
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@master
      - name: Release
        run: |
          echo "Executing release on tag build $GITHUB_REF_NAME"
          ARCH=linux CPU_ARCH=amd64 make release
          ARCH=linux CPU_ARCH=arm64 make release
      - name: Push Docker Manifest
        run: |
          echo "Executing release-manifest on tag build $GITHUB_REF_NAME";
          make release-manifest;
