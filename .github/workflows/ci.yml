name: ci

# Only run on specified branches when VERSION file is changed
on:
  push:
    branches:
      - master
      - release
      - main
    paths:
      - 'VERSION'

jobs:
  build:
    runs-on: ubuntu-18.04
    # minimal permissions for Get Artifact Publish Token
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.17.2
      - name: Install Goveralls
        run: go get -v github.com/mattn/goveralls
      - name: Setup CI
        run: make setup-ci
      - name: Test
        run: |
          make check-fmt
          make build-all
          make check
          make test-race
          make bench-race

  release:
    needs:
      - build
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        arch: [amd64, arm64]
    # minimal permissions for Get Artifact Publish Token
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up QEMU
        uses: docker/setup-qemu-action@master
        with:
          platforms: ${{ matrix.arch }}
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@master
      - name: Get Artifact Publish Token
        id: publish-token
        uses: atlassian-labs/artifact-publish-token@v1.0.4
        with:
          output-modes: environment
      - name: Docker Login
        run: |
          echo "Logging in to packages.atlassian.com"
          echo "${ARTIFACTORY_API_KEY}" | docker login docker-public.packages.atlassian.com -u "${ARTIFACTORY_USERNAME}" --password-stdin
      - name: Release
        run: |
          echo "Executing release with CPU_ARCH ${{ matrix.arch }}"
          ARCH=linux CPU_ARCH=${{ matrix.arch }} make release

  publish:
    needs:
      - setup
      - release
    runs-on: ubuntu-18.04
    # minimal permissions for Get Artifact Publish Token
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Get Artifact Publish Token
        id: publish-token
        uses: atlassian-labs/artifact-publish-token@v1.0.4
        with:
          output-modes: environment
      - name: Docker Login
        run: |
          echo "Logging in to packages.atlassian.com"
          echo "${ARTIFACTORY_API_KEY}" | docker login docker-public.packages.atlassian.com -u "${ARTIFACTORY_USERNAME}" --password-stdin
      - name: Push Docker Manifest
        run: |
          echo "Executing release-manifest"
          make release-manifest

