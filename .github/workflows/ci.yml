name: ci

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.17.2
      - name: Install Goveralls
        run: go get -v github.com/mattn/goveralls
      - name: Setup CI
        run: make setup-ci
      - name: Test
        run:  |
          make check-fmt
          make build-all
          make check
          make test-race
          make bench-race
      - name: Non Tag Build
        if: ${{ github.ref_type != 'tag' || (github.branch != 'master && github.branch != 'release' && github.branch != 'main'}}
        run: echo "Not executing release - non-tag build or tag is not on branch master, release, main"
  release:
    needs: build
    if: ${{ github.ref_type == 'tag' }}#&& (github.branch == 'master || github.branch == 'release' || github.branch == 'main'}}
    runs-on: ubuntu-18.04
    # minimal permissions for Get Artifact Publish Token
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@master
        with:
          platforms: 'amd64,arm64'
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@master
      - name: Release
        run: |
          echo "Executing release on tag build $GITHUB_REF_NAME"
          ARCH=linux CPU_ARCH=amd64 make release-multi-arch
          ARCH=linux CPU_ARCH=arm64 make release-multi-arch
      - name: Get Artifact Publish Token
        id: publish-token
        uses: atlassian-labs/artifact-publish-token@v1.0.3
        with:
          output-modes: environment
      - name: Docker Login
        uses: docker/login-action@v2.0.0
        with:
          username: $ARTIFACTORY_USERNAME
          password: $ARTIFACTORY_API_KEY
          registry: docker-public.packages.atlassian.com

  push-manifest:
    needs: publish
    # minimal permissions for Get Artifact Publish Token
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Get Artifact Publish Token
        id: publish-token
        uses: atlassian-labs/artifact-publish-token@v1.0.3
        with:
          output-modes: environment
      - name: Docker Login
        uses: docker/login-action@v2.0.0
        with:
          username: $ARTIFACTORY_USERNAME
          password: $ARTIFACTORY_API_KEY
          registry: docker-public.packages.atlassian.com
      - name: Push Docker Manifest
        run: |
          echo "Executing release-manifest on tag build $GITHUB_REF_NAME";
          make release-manifest;
