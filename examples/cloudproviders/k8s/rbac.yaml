---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: gostatsd
rules:
  - apiGroups: [""]
    resources:
      - pods
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: gostatsd
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: gostatsd
subjects:
  - kind: ServiceAccount
    name: gostatsd
    namespace: default
